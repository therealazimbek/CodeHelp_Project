<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
  >
    <a
      href="/"
      class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
    >
      <img src="../assets/images/logo/CodeHelp.png" alt="" class="logo-img" />
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li>
        <a routerLink="home" class="nav-link px-2 link-secondary">Home</a>
      </li>
      <li>
        <a [routerLink]="['/questions']" class="nav-link px-2 link-dark"
          >Questions</a
        >
      </li>
      <li>
        <a [routerLink]="['/tags']" class="nav-link px-2 link-dark">Tags</a>
      </li>
      <li>
        <a [routerLink]="['/users']" class="nav-link px-2 link-dark">Users</a>
      </li>
      <li>
        <a [routerLink]="['/about']" class="nav-link px-2 link-dark">About</a>
      </li>
    </ul>

    <div class="col-md-3 text-end">
      <button
        (click)="goToPage('login')"
        type="button"
        class="btn btn-outline-primary me-2"
      >
        Login
      </button>
      <button
        (click)="goToPage('signup')"
        type="button"
        class="btn btn-primary"
      >
        Sign-up
      </button>
    </div>
  </header>

  <router-outlet></router-outlet>

   <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
     <div class="col-md-4 d-flex align-items-center">
       <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
         <svg class="bi" width="30" height="24">
           <use xlink:href="#bootstrap" />
         </svg>
       </a>
       <span class="text-muted">&copy; 2022 CodeHelp, University Project</span>
     </div>
   </footer> 
   <!--<footer>
      <span class="text-muted">&copy; 2022 CodeHelp, University Project</span>
  </footer>-->
</div>
