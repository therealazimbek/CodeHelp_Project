<main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Password changing</h1>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          [(ngModel)]="old_password" [ngModelOptions]="{ standalone: true }"
        />
        <label for="floatingPassword">Old password</label>
      </div>
      <p *ngIf="oldEmpty">This field is empty</p>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          [(ngModel)]="password" [ngModelOptions]="{ standalone: true }"
        />
        <label for="floatingPassword">New password</label>
      </div>
      <p *ngIf="new1Empty">This field is empty</p>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          [(ngModel)]="password2" [ngModelOptions]="{ standalone: true }"
        />
        <label for="floatingPassword">Repeat new password</label>
      </div>
      <p *ngIf="new2Empty">This field is empty</p>
      <p *ngIf="!same">Passwords are not same</p>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="check()">Change password</button>

      <div *ngIf="isCompleted">
        <h5>Are you sure there is no such questions on our site?</h5>
        <button (click)="changePassword()" class="btn btn-lg btn-primary subm_part">
          Yes
        </button>
        <button (click)="recheck()" class="subm_part btn btn-lg btn-primary">
          No, need to change my question
        </button>
      </div>
    </form>
  </main>
