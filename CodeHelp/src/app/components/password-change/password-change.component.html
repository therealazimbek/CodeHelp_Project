<button backButton class="btn btn-dark">Back</button>
<main class="form-signin">

    <form>
      <h1 class="h3 mb-3 fw-normal">Password changing</h1>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="old_password"
          placeholder="Password"
          [(ngModel)]="old_password" [ngModelOptions]="{ standalone: true }"
        />
        <label for="old_password">Old password</label>
      </div>
      <p *ngIf="oldEmpty">This field is empty</p>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          [(ngModel)]="password" [ngModelOptions]="{ standalone: true }"
        />
        <label for="floatingPassword">New password</label>
      </div>
      <p *ngIf="new1Empty">This field is empty</p>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword2"
          placeholder="Password"
          [(ngModel)]="password2" [ngModelOptions]="{ standalone: true }"
        />
        <label for="floatingPassword2">Repeat new password</label>
      </div>
      <p *ngIf="new2Empty">This field is empty</p>
      <p *ngIf="!same">Passwords are not same</p>

      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="check()">Change password</button>

      <div *ngIf="isCompleted">
        <h5>Are you sure there you want to change your password?</h5>
        <button type="submit" (click)="changePassword()" class="btn btn-lg btn-primary subm_part">
          Yes
        </button>
        <button type="submit" (click)="recheck()" class="subm_part btn btn-lg btn-primary">
          No
        </button>
      </div>
    </form>
  </main>
