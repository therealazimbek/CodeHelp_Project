<button class="newquestion"><a routerLink="/newquestion" class="newquestion_link">Ask Question</a></button>

<div class="list-group">
  <div *ngFor="let question of questions">
    <a [routerLink]="['/questions', question.id]" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{question.title}}</h6>
<!--          <p class="mb-0 opacity-75">{{question.description}}</p>-->
        </div>
        <small class="opacity-50 text-nowrap">{{question.created_date | date: 'HH:mm, dd/MM/yyyy'}}</small>
      </div>
    </a>
  </div>
</div>
