<div *ngIf="user">
  <button backButton>Back</button>
  <h4>{{ user.first_name }} {{ user.second_name }}</h4>
  <img src="{{ user.avatar }}" alt="Avatar" />
  <h6>@{{ user.username }}</h6>
  <p>{{ user.email }}</p>
  <p *ngIf="user.bio">{{ user.bio }}</p>
</div>

<div *ngIf="!user">
  <app-not-found-page></app-not-found-page>
</div>
