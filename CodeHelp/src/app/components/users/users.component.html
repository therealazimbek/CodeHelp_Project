<div class="container">
  <div *ngFor="let user of users" class="mcard">
    <div class="avatar">
      <a [routerLink]="['/users', user.id]">
        <img src="{{ user.avatar }}" alt="{{ user.username }}" />
      </a>
    </div>
    <div class="body">
      <a [routerLink]="['/users', user.id]">{{ user.username }}</a>
      <p>{{ user.email }}</p>
    </div>
  </div>
</div>
